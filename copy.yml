---
- hosts: template
  become_user: osboxes
  tasks:
    - name: Copy the file
      copy: src=/tmp/cm_2.5.tar.gz dest=/home/osboxes/rpmbuild/cm_2.5.tar.gz
    - name: Fix permissions
      file: path=/home/osboxes/rpmbuild/cm_2.5.tar.gz mode=0777
    - name: Execute the rpmbuild command
      shell:  rpmbuild -bs /home/osboxes/rpmbuild/SPECS/quagga.spec >> /tmp/output.txt
    - name: Execute the mock build
      shell: sudo mock -r epel-7-x86_64 rebuild /home/osboxes/rpmbuild/SRPMS/quagga-0.99.23.1-cl2.5+3.el7.centos.src.rpm
